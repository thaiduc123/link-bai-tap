<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="stopwatch">
        <div class="stopwatch1">
           
            <p>1. <span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            
        </div> 
        <div class="stopwatch2">
           
            <p>2. <span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            
        </div>
        <div class="stopwatch3">
            
            <p>3. <span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            
        </div>
        <div class="stopwatch4">
         
            <p>4.<span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            
        </div>
        <div class="stopwatch4">
           
            <p>5. <span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            
        </div>
       <div class="stopall">
            <button id="button-stop">Stop All</button>
       </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
